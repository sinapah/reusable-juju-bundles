default-base: ubuntu@24.04/stable
saas:
applications:
  agent:
    charm: grafana-agent
    channel: dev/edge
    revision: 811
  se:
    charm: script-exporter
    channel: dev/edge
    revision: 41
    resources:
      script-exporter-binary: 1
    options:
      config_file: |
        scripts:
          - name: example
            command: /etc/script-exporter-script
      prometheus_config_file: |
        scrape_configs:
          - job_name: 'script_example'
            metrics_path: /probe
            params:
              script: [example]
              prefix: [script]
            static_configs:
              - targets:
                - 127.0.0.1
      script_file: |
        #!/bin/bash

        # Simulate some values
        RANDOM_VALUE=$((RANDOM % 100))
        CURRENT_TIME=$(date +%s)

        cat <<EOF
        # HELP example_random_value Random number between 0 and 99
        # TYPE example_random_value gauge
        example_random_value ${RANDOM_VALUE}

        # HELP example_last_run_timestamp Unix timestamp of last execution
        # TYPE example_last_run_timestamp gauge
        example_last_run_timestamp ${CURRENT_TIME}
        EOF
  ubuntu:
    charm: ubuntu
    channel: latest/stable
    revision: 26
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
    storage:
      block: loop,100M
      files: rootfs,100M
machines:
  "0":
    constraints: arch=amd64
relations:
- - ubuntu:juju-info
  - se:juju-info
- - agent:juju-info
  - ubuntu:juju-info
- - agent:cos-agent
  - se:cos-agent